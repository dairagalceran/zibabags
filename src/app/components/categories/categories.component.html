<h1>Nuestros productos</h1>

<div class="container">
  <div class="row">
    <div class="col-10">
      <table class="table text-center" width="50">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"><h3>Categorías</h3></th>
          </tr>
        </thead>

        <!-- TEMPLATE todo lo que tiene que ver con la visual pero no a la lógica de la aplicación -->
        <tbody>
          @for(categoria  of categorias; track categoria.id){
            <tr>
              <td> <img width="100" [src]="categoria.image" [alt]="categoria.name"> </td>
              <td
                  [ngClass]="{'clearence': categoria.clearence , 'resaltar': categoria.clearence}"
                  routerLink="/{{categoria.router}}">
                  {{categoria.name | uppercase}}
              </td>
            </tr>
          }
      </table>
  </div>
  </div>
</div>
